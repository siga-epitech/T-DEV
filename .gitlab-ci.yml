trigger_api_pipeline:
  stage: trigger_api
  trigger:
    project: MAR_18/T-DEV-702-api
    branch: main
    strategy: depend
  only:
    - main
    - dev
    - feature/docker-configuration-siga

install_dependencies:
  stage: install
  script:
    - echo "Starting dependency installation..."
    # Télécharger les artefacts de l'API
    - echo "Downloading API artifacts from project ${SIGA_API_PROJECT_ID}..."
    - 'curl -v --header "PRIVATE-TOKEN: ${SIGA_API_ACCESS_TOKEN}" "https://gitlab.com/api/v4/projects/${SIGA_API_PROJECT_ID}/jobs/artifacts/main/download?job=build_backend_image" -o api_artifacts.zip || echo "Failed to download API artifacts"'
    - echo "Extracting API artifacts..."
    - 'unzip -v api_artifacts.zip -d api/ || echo "Failed to extract API artifacts"'
    - ls -la api/
 
    # Télécharger les artefacts de l'application mobile
    # - echo "Downloading mobile artifacts from project ${CI_MOBILE_PROJECT_ID}..."
    # - 'curl -v --header "PRIVATE-TOKEN: ${CI_MOBILE_ACCESS_TOKEN}" "https://gitlab.com/api/v4/projects/${CI_MOBILE_PROJECT_ID}/jobs/artifacts/feature/ci-config/download?job=build_mobile" -o mobile_artifacts.zip || echo "Failed to download mobile artifacts"'
    # - echo "Extracting mobile artifacts..."
    # - 'unzip -v mobile_artifacts.zip -d mobile/ || echo "Failed to extract mobile artifacts"'
    # - echo "Checking if the mobile artifact files are present..."
    # - ls -la mobile/  # Vérifiez les fichiers extraits dans le dossier mobile
    # - echo "Installation complete"
  artifacts:
    paths:
      - mobile/
      - api/
  only:
    - main
    - dev
    - feature/docker-configuration-siga

build:
  stage: build
  script:
    - echo "Starting build stage..."
    - ls -la
    - echo "Waiting for Docker to be ready..."
    - until docker info; do echo "Waiting for Docker..."; sleep 5; done  # Attente de la disponibilité de Docker
    - echo "Building with docker-compose..."
    - docker-compose -f docker-compose.yml build
    - echo "Build completed"
  only:
    - main
    - dev
    - feature/docker-configuration-siga

deploy_dev:
  stage: deploy
  script:
    - echo "Starting development deployment..."
    - ls -la
    - echo "Deploying with docker-compose..."
    - docker-compose -f docker-compose.dev.yml up --build -d
    - echo "Development deployment completed"
  only:
    - dev
    - feature/docker-configuration-siga

deploy_prod:
  stage: deploy
  script:
    - echo "Starting production deployment..."
    - ls -la
    - echo "Deploying with docker-compose..."
    - docker-compose -f docker-compose.prod.yml up --build -d
    - echo "Production deployment completed"
  only:
    - main
  when: manual
